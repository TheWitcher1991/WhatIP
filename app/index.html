<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>

    <meta charset="UTF-8">

    <title>WhatIP</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="text/javascript" src="https://l2.io/ip.js?var=abvgd"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Detect.js/2.2.2/detect.min.js" integrity="sha512-iNuMM5cmiXDvk4VCTp6UEbDwYy/dA3CFTTYKB6/V+LD62S58TQZ+sykXzhmVT1QvqHD39ZhecsPGXjZUaIuSWQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

</head>
<body>

    <main id="wrapper" class="wrapper">
        <header id="header">
            <div class="header__row row">
                <nav class="header__menu-exit">
                    <div></div>
                    <ul>
                        <li id="minimize-button"><i class="far fa-window-minimize"></i></li>
                        <li id="close-button"><i class="fas fa-times"></i></li>
                    </ul>
                </nav>
            </div>
        </header>
        <article id="article">
            <div class="article__row row">
                <div class="flex">
                    <div class="flex-1">
                        <div class="ip">
                            <span class="ip__title">IP адрес:</span>
                            <span class="ip__text">lorem</span>
                        </div>
                    </div>
                    <div class="flex-2">
                        <div class="data">
                            <dl>
                                <dt>Имя компьютера:</dt>
                                <dd class="name__pc">lorem</dd>
                            </dl>
                            <dl>
                                <dt>Операционная система:</dt>
                                <dd class="name__os">lorem</dd>
                            </dl>
                            <dl>
                                <dt>Браузер:</dt>
                                <dd class="name__browser">lorem</dd>
                            </dl>
                            <!--<dl>
                                <dt>Местоположение:</dt>
                                <dd>lorem</dd>
                            </dl>
                            <dl>
                                <dt>Провайдер:</dt>
                                <dd>lorem</dd>
                            </dl>-->
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <script type="text/javascript">
        var abvgd;
        document.querySelector('.ip__text').innerHTML = abvgd;
        document.querySelector('.name__pc').innerHTML = abvgd;

        let user    = detect.parse(navigator.userAgent);

        let browser = `${user.browser.family} ${user.browser.version}.${user.browser.minor}.${user.browser.patch}`;
        let os      = user.os.name;

        document.querySelector('.name__os').innerHTML = os;
        document.querySelector('.name__browser').innerHTML = browser;
        console.log(user);
    </script>
        
    <script src="../electron/renderer.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
